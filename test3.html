<html>
<head>
  <meta charset="utf-8">
  <title>AR.js and A-Frame Example</title>
  <!-- Include AR.js and A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Preset Hiro marker -->
    <a-marker type="pattern" preset="hiro">
      <!-- Display a red box when Hiro marker is detected -->
      <a-box color="red" depth="1" height="1" width="1"></a-box>
    </a-marker>
    <!-- Camera to view the AR scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
