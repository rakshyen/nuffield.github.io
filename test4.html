<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <a-entity id="bouncingSphere" geometry="primitive: sphere; radius: 0.3" material="color: purple;"></a-entity>
      
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
 <script>
    // JavaScript code for custom animation
    var bouncingSphere = document.getElementById("bouncingSphere");
    var angle = 0;
    var amplitude = 0.3; // Bouncing amplitude
    var frequency = 0.01; // Bouncing frequency

    function animateBouncing() {
      angle += frequency;
      var yPosition = amplitude * Math.sin(angle);
      bouncingSphere.setAttribute("position", "0 " + yPosition + " 0");
      bouncingSphere.setAttribute("rotation", angle * 100 + " 0 0");
      requestAnimationFrame(animateBouncing);
    }

    animateBouncing(); // Start the animation loop
  </script>
</body>
