
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR.js + A-Frame Unique Experience</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Add the Hiro marker -->
    <a-marker preset="hiro">
      <!-- Unique Experience: Floating Particle System -->
      <a-entity particle-system="color: #ff8c00, #00ffcc, #ff00ff, #ffff00; particleCount: 150; maxAge: 5; velocityValue: 0.4; velocitySpread: 0.2; accelerationValue: -0.1; accelerationSpread: 0.1; size: 0.05;"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
