<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <!-- Unique Experience: Floating Particle System -->
     <a-entity
        id="cube"
        geometry="primitive: box"
        material="color: #ff0000; emissive: #ff8888;"
        scale="0.2 0.2 0.2"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // JavaScript code for custom animation
    var cube = document.getElementById("cube");
    var angle = 0;
    var amplitude = 0.1; // Pulsating amplitude
    var frequency = 0.5; // Pulsating frequency
    var laserBeams = cube.querySelectorAll("a-cylinder");

    function animateCube() {
      // Update cube pulsation
      var scale = 1 + amplitude * Math.sin(angle);
      cube.setAttribute("scale", scale + " " + scale + " " + scale);

      // Update cube rotation
      cube.setAttribute("rotation", angle * 100 + " " + angle * 100 + " " + angle * 100);

      angle += frequency;

      // Request the next animation frame
      requestAnimationFrame(animateCube);
    }

    function animateLaserBeams() {
      // Update laser beams animation
      for (var i = 0; i < laserBeams.length; i++) {
        var laser = laserBeams[i];
        laser.setAttribute("scale", "1 1 1");
        laser.emit("shoot");
      }

      // Request the next animation frame
      setTimeout(animateLaserBeams, 2000);
    }

    animateCube(); // Start the cube animation loop
    animateLaserBeams(); // Start the laser beams animation loop
  </script>

  <!-- Custom animation for laser beams -->
  <a-animation
    attribute="scale"
    dur="1000"
    to="0 0 0"
    begin="shoot"
    fill="both"
    repeat="1"
    easing="ease-in"
  ></a-animation>
</body>
