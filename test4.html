<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
      <!-- Unique Experience: Floating Particle System -->
      <a-entity particle-system="color: #ff8c00, #00ffcc, #ff00ff, #ffff00; particleCount: 150; maxAge: 5; velocityValue: 0.4; velocitySpread: 0.2; accelerationValue: -0.1; accelerationSpread: 0.1; size: 0.05;"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
