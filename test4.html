<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro">
          <a-entity id="sphere" geometry="primitive: sphere; radius: 0.1" material="color: #00ff00;"></a-entity>
      <a-entity id="particleTrail"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // JavaScript code for cool bouncing sphere animation with particle trail
    var sphere = document.getElementById("sphere");
    var particleTrail = document.getElementById("particleTrail");
    var angle = 0;
    var amplitude = 0.1; // Bouncing amplitude
    var frequency = 0.1; // Bouncing frequency
    var trailParticles = [];

    function animateBouncingSphere() {
      // Update sphere bouncing
      var yPosition = amplitude * Math.sin(angle);
      sphere.setAttribute("position", "0 " + yPosition + " 0");

      // Add new trail particle every few frames
      if (angle % 0.1 === 0) {
        var particle = document.createElement("a-sphere");
        particle.setAttribute("radius", "0.005");
        particle.setAttribute("color", "#00ff00");
        particle.setAttribute("position", "0 " + yPosition + " 0");
        particleTrail.appendChild(particle);
        trailParticles.push(particle);

        // Remove old trail particles to keep it tidy
        if (trailParticles.length > 10) {
          particleTrail.removeChild(trailParticles.shift());
        }
      }

      angle += frequency;

      // Request the next animation frame
      requestAnimationFrame(animateBouncingSphere);
    }

    animateBouncingSphere(); // Start the bouncing animation loop
  </script>
</body>
