<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
   

  <a-marker preset='hiro'>
       <a-entity id="torusKnot" geometry="primitive: torusKnot; radius: 0.25; radiusTubular: 0.05;" material="color: blue;"
              position='0 0.5 0' rotation="0 0 0">
    </a-entity>
    <a-text value="Made by Rakshyen" color="red" align="center" position="0 1.5 0"></a-text>
    </a-marker>

    
  <a-marker preset='kanji'>
   <a-entity
      gltf-model-next="src: url(scene.gltf);" scale = "0.005 0.005 0.005"
      >
      </a-entity>
   </a-marker> 

 <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="asset.jpeg"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
 
  <script>
    // JavaScript code to animate the torus knot
    var torusKnot = document.getElementById("torusKnot");
    var angle = 0;

    function animateRotation() {
      angle += 1;
      torusKnot.setAttribute("rotation", "0 " + angle + " 0");
    }

    setInterval(animateRotation, 16); // 16ms ~ 60fps
  </script>
</body>
