<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.2/aframe/build/aframe-ar.min.js"></script>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
   

  <a-marker preset='hiro'> 
     
 <a-entity id="torusKnot" geometry="primitive: torusKnot; radius: 0.25; radiusTubular: 0.05;" material="color: blue;"
              position='0 0.5 0' rotation="0 0 0">
    </a-entity> 
    <a-text value="Made by Rakshyen" color="red" align="center" position="0 1.5 0"></a-text> 
    </a-marker>

    
  <a-marker preset='kanji'>
   <a-entity particle-system="color: #ff8c00, #00ffcc, #ff00ff, #ffff00; particleCount: 150; maxAge: 5; velocityValue: 0.4; velocitySpread: 0.2; accelerationValue: -0.1; accelerationSpread: 0.1; size: 0.05;"></a-entity>
    
</a-marker>

 <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="asset3.jpeg"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
 
  <script>
    // JavaScript code to animate the torus knot
    var torusKnot = document.getElementById("torusKnot");
    var angle = 0;

    function animateRotation() {
      angle += 1;
      torusKnot.setAttribute("rotation", "0 " + angle + " 0");
    }

    setInterval(animateRotation, 16); // 16ms ~ 60fps
  </script>
</body>
