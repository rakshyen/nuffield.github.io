<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

  <a-marker preset='hiro'>
       <a-entity id="torusKnot" geometry="primitive: torusKnot; radius: 0.25; radiusTubular: 0.05;" material="color: blue;"
              position='0 0.5 0' rotation="0 0 0">
    </a-entity>
    <a-text value="Made by Rakshyen" color="red" align="center" position="0 1.5 0"></a-text>
    </a-marker>

    
    <a-marker preset='kanji'>
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
</a-marker>

  <a-marker type='pattern' url='pattern-marker.patt'>
     <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
        <a-text value="Made by Rakshyen" color="white" align="center" position="0 1.5 0"></a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
 
  <script>
    // JavaScript code to animate the torus knot
    var torusKnot = document.getElementById("torusKnot");
    var angle = 0;

    function animateRotation() {
      angle += 1;
      torusKnot.setAttribute("rotation", "0 " + angle + " 0");
    }

    setInterval(animateRotation, 16); // 16ms ~ 60fps
  </script>
</body>
