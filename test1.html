<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-marker type="pattern" preset="hiro">
      <!-- Display a rotating cube when Hiro marker is detected -->
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        <a-box color="red" depth="1" height="1" width="1"></a-box>
      </a-entity>
    </a-marker>
    <!-- Camera to view the AR scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
