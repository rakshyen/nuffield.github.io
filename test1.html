<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. A torus knot instead of a box -->
    <a-entity id="torusKnot" geometry="primitive: torusKnot; radius: 0.25; radiusTubular: 0.05;" material='opacity: 1.0' color = "green" src = "pattern.jpg"
              position='0 0.5 0' rotation="0 0 0">
      
    </a-entity>

    <a-text value="Made by Rakshyen" color="white" align="center" position="0 1.5 0"></a-text>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>

    <a-scene embedded arjs>
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

  <script>
    var torusKnot = document.getElementById("torusKnot");
    var angle = 0;
    function animateRotation() {
      angle += 1;
      torusKnot.setAttribute("rotation", "0 " + angle + " 0");
    }
    setInterval(animateRotation, 16); // 16ms ~ 60fps
  </script>
</body>
