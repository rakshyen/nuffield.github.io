<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best;"
  >
    <!-- Your AR content goes here -->
    <a-box position="0 0.5 -2" color="red"></a-box>

    <!-- Add the barcode marker -->
    <a-marker type="barcode" value="5">
      <!-- Your augmented content here -->
      <a-sphere radius="0.5" color="blue"></a-sphere>
    </a-marker>
  </a-scene>
</body>
